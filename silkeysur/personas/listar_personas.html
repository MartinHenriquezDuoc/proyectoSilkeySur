<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Personas</title>
</head>
<body>
    <h1>Listado de Personas</h1>
    <ul>
        {% for persona in personas %}
            <li>{{ persona.nombre }} - {{ persona.apellido }} - {{ persona.edad }}</li>
        {% empty %}
            <li>No hay personas registradas.</li>
        {% endfor %}
    </ul>
</body>
</html>
